language: scala
addons:
  chrome: stable
jdk:
- openjdk11
dist: focal
before_cache:
  - du -h -d 1 $HOME/.ivy2/
  - du -h -d 2 $HOME/.sbt/
  - du -h -d 4 $HOME/.coursier/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - find $HOME/.coursier/cache -name "*.lock" -type f -delete
cache:
  directories:
    - $HOME/.sbt/1.0
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/cache
    - $HOME/.sbt/launchers
    - $HOME/.ivy2/cache
    - $HOME/.coursier
before_install:
  - bash project/travis_setup.sh
  - export STTP_NATIVE=1
before_script:
- nvm install 10 # nodejs < 10 fails finding URL class
script:
- google-chrome --version
- sbt -J-Xmx6G -v compileDocs test
