sudo: false
language: scala
jdk:
- oraclejdk8
scala:
- 2.12.2
- 2.11.8
script:
- sbt ++$TRAVIS_SCALA_VERSION test releaseEarly

# Encrypted SONATYPE_USER, SONATYPE_PASSWORD, PGP_PASSWORD
# Also BINTRAY_USER, BINTRAY_PASS, which shouldn't be needed, but are required by sbt-release-early as of now
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

# Bundle with gpg keys for signing artifacts
before_install:
- openssl aes-256-cbc -K $encrypted_8b08496906c9_key -iv $encrypted_8b08496906c9_iv
  -in publishing.tar.enc -out publishing.tar -d
- tar xvf publishing.tar
